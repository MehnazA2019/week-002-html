<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


  
  <head>
    <title>My To Do List</title>

  <body>
<!-- Bootstrap start -->


<!-- Bootstrap finish -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    
    <h1 class="title">My To Do List</h1>
    <h6 class="sub-title" style= "margin-top:-80px;">Organisation is the key to success</h6>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list">
        <li class="list-name active-list">List 1</li>
        <li class="list-name">List 2</li>
        <li class="list-name">List 3</li>
      </ul>

      <form action="">
        <input 
          type="text"
          class="new list"
          placeholder="insert new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="new list name">+</button>
      </form>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">List 1</h2>
        <p class="task-count-one">5 incomplete tasks</p>
        <p class="task-count-two">    0 complete tasks</p>
      </div>

      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input 
              type="checkbox"
              id="task-1"
            />
            <label for="task-1">
              <span class="custom-checkbox"></span>
              Task 1
            </label>
          </div>
          <!-- /task-1 -->

          <div class="task">
              <input 
                type="checkbox"
                id="task-2"
              />
              <label for="task-2">
                <span class="custom-checkbox"></span>
                Task 2
              </label>
            </div>
            <!-- /task-2 -->

            <div class="task">
                <input 
                  type="checkbox"
                  id="task-3"
                />
                <label for="task-3">
                  <span class="custom-checkbox"></span>
                  Task 3
                </label>
              </div>
              <!-- /task-3 -->
<div class="task">
                <input 
                  type="checkbox"
                  id="task-4"
                />
                <label for="task-4">
                  <span class="custom-checkbox"></span>
                  Task 4
                </label>
              </div>
              <!-- /task-4 -->
  <div class="task">
                <input 
                  type="checkbox"
                  id="task-5"
                />
                <label for="task-5">
                  <span class="custom-checkbox"></span>
                  Task 5
                </label>
              </div>
              <!-- /task-5 -->
        </div>

        <div class="new-task-creator">
            <form action="">
                <input 
                  type="text"
                  class="new task"
                  placeholder="insert new task name"
                  aria-label="new task name"
                />
                <button class="btn create" aria-label="create new task">+</button>
              </form>
        </div>

        <div class="delete-chosen">
          <button class="btn delete">Delete completed tasks</button>
          <button class="btn delete">Delete entire list</button>
        </div>
      </div>
    </div>


    </div>
  </body>
</html>
